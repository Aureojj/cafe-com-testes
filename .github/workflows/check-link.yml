name: Checar os links em .md

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
  pull_request:

jobs:
  check-link:

    runs-on: ubuntu-latest

    steps:
    - name: Project checkout
      uses: actions/checkout@v3

    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        check-modified-files-only: 'yes'
        base-branch: 'main'
